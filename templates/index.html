<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feedback Form</title>
    <link rel="stylesheet" href="{{url_for('static', filename='style.css')}}">

</head>

<body>
    <nav>
        <ul>
            <li><a href="{{ url_for('admin_login') }}">Admin Dashboard</a></li>
        </ul>
    </nav>
    <h1>Share your Feedback </h1>
    <form action="/submit-feedback" method="post">
        <label for="name">Name:</label><br>
        <input type="text" id="name" name="name" required><br><br>

        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="rating">Rating:</label><br>
        <select class="rating-select" name="rating" required>
            <option value="">Choose Rating</option>
            <option value="1">1 - Poor</option>
            <option value="2">2 - Fair</option>
            <option value="3">3 - Good</option>
            <option value="4">4 - Very Good</option>
            <option value="5">5 - Excellent</option>
        </select><br><br>

        <label for="feedback">Your Feedback:</label><br>
        <textarea name="feedback" id="feedback" rows="6" required></textarea><br><br>

        <button type="submit">Submit Feedback</button>
    </form>

    <script>
        document.querySelector("form").addEventListener("submit", function (e) {
            let emailField = document.getElementById("email");
            let emailValue = emailField.value.trim();
            let emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;

            if (!emailPattern.test(emailValue)) {
                e.preventDefault();
                alert("Please enter a valid email address (e.g., user@example.com).");
                emailField.focus();
            }
        });
    </script>

    <br><br>
    <a href="{{ url_for('check_status_page') }}">
        <center><button>Check Your Feedback Status</button></center>
    </a>

</body>

</html>
