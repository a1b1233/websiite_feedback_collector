<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Feedbacks</title>
    <!-- <link rel="stylesheet" href="{{ url_for('static', filename='style.css')}}"> -->
    <style>
        body {
            background-image: url(/static/background.jpg);
            background-size: cover;
            background-position: center;

            font-family: Arial, Helvetica, sans-serif;
            margin: 20px;
            padding: 20px;
            background-color: rgba(235, 224, 224, 0.737);
        }

        h1 {
            text-align: center;
            color: #282626;
        }

        table {
            width: 90%;
            margin: 0 auto;
            border-collapse: collapse;
            background: #fff;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        th,
        td {
            padding: 12px 15px;
            text-align: center;
            border-bottom: 1px solid #ddd;
            font-size: 16px;
        }

        th {
            background: #007bff;
            color: white;
            font-weight: bold;
        }

        tr:nth-child(even) {
            background: #f2f2f2;
        }

        tr:hover {
            background: #e6f7ff;
        }

        form button {
            padding: 8px 12px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 14px;
            font-weight: bold;
            transition: 0.3s ease;
        }

        form button:hover {
            opacity: 0.9;
        }

        form button[type="submit"] {
            background-color: #28a745;
            color: white;
        }

        form input[value="Not Resolved"]+button {
            background-color: #dc3545;
        }

        a button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        a button:hover {
            background-color: #45a049;
            transform: scale(1.05);
        }

        a {
            text-decoration: none;
        }
    </style>
</head>

<body>
    <h1>Admin Dashboard - Feedback Submissions</h1>

    <br>
    <br>
    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Rating</th>
                <th>Feedback</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for fb in feedback_data %}
            <tr>
                <td>{{ fb.name }}</td>
                <td>{{ fb.email }}</td>
                <td>{{ fb.rating }}</td>
                <td>{{ fb.feedback }}</td>
                <td>{{ fb.status }}</td>
                <td>
                    <form class="box" action="/update-status/{{ fb.id }}" method="post" style="display:inline;">
                        {% if fb.status == "Resolved" %}
                        <input type="hidden" name="status" value="Not Resolved">
                        <button type="submit">Mark Not Resolved</button>
                        {% else %}
                        <input type="hidden" name="status" value="Resolved">
                        <button type="submit">Mark Resolved</button>
                        {% endif %}
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <br>
    <a href="{{ url_for('home') }}">
        <center><button>Back to Homepage</button></center>
    </a>
</body>

</html>
